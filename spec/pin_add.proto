syntax = "proto3";

import "response_pin.proto";

package spec;

service AddPin {
    rpc Execute (AddRequest) returns (PinResponse) {}
}

message AddRequest {
    string title = 1;
    int32 userId = 2;
    string url = 3;
    int64 timestamp = 4;
    string description = 5;
    repeated string tags = 6;
}
